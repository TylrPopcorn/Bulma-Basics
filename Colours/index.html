<!-- https://bulma.io/documentation/ -->

<!-- https://bulma.io/documentation/helpers/color-helpers/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulma Basics</title>
    <!-- CSS FILE BULMA NEEDS IN ORDER TO WORK CORRECTLY -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
  </head>
  <body style="background-color: rgb(0, 0, 0);">
    <!-- Colors -->

    <!-- https://bulma.io/documentation/helpers/color-helpers/#text-color -->
    <p class="is-size-5 has-text-primary">Primary Text</p>
    <p class="is-size-5 has-text-warning">Warning Text</p>
    <p class="is-size-5 has-text-danger">Danger Text</p>
    <p class="is-size-5 has-text-info">Info Text</p>
    <p class="is-size-5 has-text-success">Success Text</p>
    <p class="is-size-5 has-text-dark">Dark Text</p>
    <p class="is-size-5 has-text-light">Light Text</p>
  </body>
  <p class="is-size-5 has-text-danger-dark">Danger Dark Text</p>
  <br></br>

  <!-- Background colors -->
  <!-- https://bulma.io/documentation/helpers/color-helpers/#background-color -->
  <div class="has-background-success" style="width:15%;">Success Background</div>
  <div class="has-background-white" style="width:15%">White Background</div>
  <div class="has-background-grey-dark" style="width:15%">Grey-Dark Background</div>
  <div class="has-background-warning" style="width:15%">Warning Background</div>
</html>

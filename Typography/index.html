<!-- https://bulma.io/documentation/ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulma Basics</title>
    <!-- CSS FILE BULMA NEEDS IN ORDER TO WORK CORRECTLY -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- typography -->

    <!-- Sizes -->
    <!-- https://bulma.io/documentation/helpers/typography-helpers/ -->
    <h1 class="is-size-1">Hello Bulma</h1>
    <h2 class="is-size-2">Hello Bulma</h2>
    <h3 class="is-size-3">Hello Bulma</h3>
    <h4 class="is-size-4">Hello Bulma</h4>
    <h5 class="is-size-5">Hello Bulma</h5>
    <h6 class="is-size-6">Hello Bulma</h6>
    <h7 class="is-size-7">Hello Bulma</h7>
    <br></br>

    <!-- Text Transformations -->
    <!-- https://bulma.io/documentation/helpers/typography-helpers/#text-transformation -->
    <p class="is-size-1 is-uppercase">Hello World</p>
    <p class="is-size-2 is-italic">Hello World</p>
    <p class="is-size-3 is-lowercase">Hello World</p>
    <br></br>

    <!-- Font weights -->
    <!-- https://bulma.io/documentation/helpers/typography-helpers/#text-weight -->
    <p class="is-size-1 has-text-weight-medium">Hello World</p>
    <p class="is-size-2 has-text-weight-light">Hello World</p>
    <p class="is-size-3 has-text-weight-bold is-family-code">Hello World</p>
    <br></br>

    <!-- Titles & Subtitles -->
    <!-- https://bulma.io/documentation/elements/title/ -->
    <p class="title"> TITLE 1 </p>
    <p class="subtitle">Subtitle</p>
    <br></br>

    <!-- Alignments -->
    <!-- https://bulma.io/documentation/helpers/typography-helpers/#alignment -->
    <p class="is-size-3 has-text-centered">Hello Bumla</p>
    <p class="is-size-4 has-text-right">Hello Bulma</p>
    <p class="is-size-5 has-text-left">Hello Bulma</p>
  </body>
</html>
